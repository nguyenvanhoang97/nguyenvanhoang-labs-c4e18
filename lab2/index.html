<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Tntro</title>
</head>
<body>
    Hello World
    <!-- tag: opening tag , closing tag -->
    <!-- heading -->
    <h1>Hello c4e18</h1>
    <h3>Hello c4e18</h3>
    <h6>Hello c4e18</h6>
    <!-- paragraph -->
    <!-- value , string , text -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores at repudiandae officiis esse asperiores unde vero sed quam odit natus. Dolore voluptatum eum vitae provident hic quo, accusantium quia iusto.</p>

    <!-- anchor -->
    <!-- attribute -->
    <a href="http://dantri.com.vn/" target="_blank">
        click
    </a>
    <!-- division -->
    <!-- parent -->
    <div>
        <!-- bold -->
        <!-- children -->
        <b>Hello</b>
        <!-- sibling -->
        <b>C4E18</b>
    </div>

</body>
</html>
